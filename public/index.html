<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">Mini chat</h1>
    <hr/>

    <form id="myForm">
        <div class="row">
            <div class="col-8">
                <input
                id="inMessage"
                type="text"
                placeholder="Message"
                class="form-control"
                >
            </div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit">
                    Send
                </button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-5">
                <ul class="mt-5" id="messageList">
                </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script>
        const socket = io('localhost:8080');

        //Referencias elementos del DOM
        const myForm = document.querySelector('#myForm');
        const inMessage = document.querySelector('#inMessage');
        const messageList = document.querySelector('#messageList');

        myForm.addEventListener( 'submit', (e) => {
            e.preventDefault();

            const newMessage = inMessage.value;

            socket.emit('message-to-server', { texto: newMessage})

        });

        socket.on('message-from-server', (data) => {
            messageList.innerHTML += `<li>${data.texto}</li>`
        });
        /*socket.on('bienvenida-party', (data) => {
            console.log(data);
        });

        setTimeout( () => {
         socket.emit('mensaje-cliente', {
             mensaje: 'cliente',
             nombre: 'christian'

         })
     }, 2000);*/
    </script>
</body>
</html>
